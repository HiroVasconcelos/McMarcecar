<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>MC Marcecar</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top"
            style="background-image: linear-gradient(#1e42c4,#1735a4);">
            <a class="navbar-brand" href="#"><img src="src/img/marcecar_logo2.png" height="45px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 carousel-img" src="src/img/teste.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="display-4">Trabalhos em madeira</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-img" src="src/img/obra1.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="display-4">Reformas em geral</h1>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section id="tittle">
            <h1 class="text-center pt-4">Serviços</h1>
        </section>

        <section class="container" id="cards">
            <div class="row justify-content-center">
                <article class="card card-border card-width p-0 m-4 col-12 col-md-4">
                    <img class="card-img-top card-img" src="src/img/pergolado.jpg" alt="Imagem Pergolado">
                    <div class="card-body">
                        <h5 class="card-title">Pergolados</h5>
                        <a href="#" class="btn color-btn">Ver Fotos</a>
                    </div>
                </article>
                <article class="card card-border card-width p-0 m-4 col-12 col-md-4">
                    <img class="card-img-top card-img" src="src/img/pergolado.jpg" alt="Imagem Pergolado">
                    <div class="card-body">
                        <h5 class="card-title">Decks</h5>
                        <a href="#" class="btn color-btn">Ver Fotos</a>
                    </div>
                </article>
                <article class="card card-border card-width p-0 m-4 col-12 col-md-4">
                    <img class="card-img-top card-img" src="src/img/pergolado.jpg" alt="Imagem Pergolado">
                    <div class="card-body">
                        <h5 class="card-title">Brises</h5>
                        <a href="#" class="btn color-btn">Ver Fotos</a>
                    </div>
                </article>
            </div>
            <div class="row justify-content-center">
                <article class="card card-border card-width p-0 m-4 col-12 col-md-4">
                    <img class="card-img-top card-img" src="src/img/pergolado.jpg" alt="Imagem Pergolado">
                    <div class="card-body">
                        <h5 class="card-title">Escadas</h5>
                        <a href="#" class="btn color-btn">Ver Fotos</a>
                    </div>
                </article>
                <article class="card card-border card-width p-0 m-4 col-12 col-md-4">
                    <img class="card-img-top card-img" src="src/img/pergolado.jpg" alt="Imagem Pergolado">
                    <div class="card-body">
                        <h5 class="card-title">Telhados</h5>
                        <a href="#" class="btn color-btn">Ver Fotos</a>
                    </div>
                </article>
                <article class="card card-border card-width p-0 m-4 col-12 col-md-4">
                    <img class="card-img-top card-img" src="src/img/pergolado.jpg" alt="Imagem Pergolado">
                    <div class="card-body">
                        <h5 class="card-title">Diversos</h5>
                        <a href="#" class="btn color-btn">Ver Fotos</a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
